<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="landing page to add your own pics around the US"
    />
    <meta name="author" content="Aniah Brown" />
    <meta
      name="keywords"
      content="around the usa, photo upload, sharing pics"
    />
    <link rel="stylesheet" href="pages/index.css" />
    <link rel="shortcut icon" href="favicon.ico" />
    <title>Around the US</title>
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="./images/Vector.png"
          alt="around the us logo"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/Avatar.png"
            alt="jacques cousteau"
            class="profile__image"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button type="button" class="profile__edit-button"></button>
            <p class="profile__subtitle">Explorer</p>
          </div>
          <button type="button" class="profile__add-button"></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list">
            <template id="card-template">
              <li class="card">
                <button type="button" class="card__delete-button"></button>
                <img src="" alt="" class="card__image" />
                <div class="card__subtitle">
                  <h2 class="card__title"></h2>
                  <button
                    type="button"
                    class="card__like-button liked"
                  ></button>
                </div>
              </li>
            </template>
          </ul>
          <div class="modal" id="profile-edit-modal">
            <div class="modal__container">
              <button type="button" class="modal__close"></button>
              <h3 class="modal__heading">Edit profile</h3>
              <form class="modal__form" name="modal-form" id="modal-form">
                <input
                  type="text"
                  name="title"
                  id="title-textbox"
                  placeholder="name"
                  class="modal__text-input"
                  required
                />
                <input
                  type="text"
                  name="subtitle"
                  id="subtitle-textbox"
                  placeholder="subtitle"
                  class="modal__text-input"
                  required
                />
                <button type="submit" class="modal__button">Save</button>
              </form>
            </div>
          </div>
          <div class="modal" id="profile-add-modal">
            <div class="modal__container">
              <button
                type="button"
                class="modal__close"
                id="add-modal-close"
              ></button>
              <h3 class="modal__heading">New place</h3>
              <form class="modal__form" id="add-form" name="add-form">
                <input
                  type="text"
                  name="title"
                  id="title-textbox"
                  placeholder="Title"
                  class="modal__text-input modal__title-input"
                  required
                />
                <input
                  type="text"
                  name="url"
                  id="subtitle-textbox"
                  placeholder="Image link"
                  class="modal__text-input modal__url-input"
                  required
                />
                <button
                  type="submit"
                  class="modal__button"
                  id="add-create-button"
                >
                  Create
                </button>
              </form>
            </div>
          </div>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">&copy; 2023 Around the U.S</p>
      </footer>
      <div class="modal" id="modal-image-preview">
        <div class="modal__container_image">
          <button
            type="button"
            class="modal__close modal__close_image"
          ></button>
          <p class="modal__image-subtitle"></p>
          <img src="" alt="" class="modal__image" />
        </div>
      </div>
    </div>
    <script src="./scripts/index.js" defer></script>
  </body>
</html>
