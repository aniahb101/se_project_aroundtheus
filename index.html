<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="landing page to add your own pics around the US"
    />
    <meta name="author" content="Aniah Brown" />
    <meta
      name="keywords"
      content="around the usa, photo upload, sharing pics"
    />
    <link rel="stylesheet" href="pages/index.css" />
    <link rel="shortcut icon" href="favicon.ico" />
    <title>Around the US</title>
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="./images/Vector.png"
          alt="around the us logo"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/Avatar.png"
            alt="jacques cousteau"
            class="profile__image"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button type="button" class="profile__edit-button"></button>
            <p class="profile__subtitle">Explorer</p>
          </div>
          <button type="button" class="profile__add-button"></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list">
            <template id="card-template">
              <li class="card">
                <img src="" alt="" class="card__image" />
                <div class="card__subtitle">
                  <h2 class="card__title"></h2>
                  <button type="button" class="card__like-button"></button>
                </div>
              </li>
            </template>
          </ul>
          <div class="modal">
            <div class="modal__container">
              <button type="button" class="modal__close"></button>
              <h1 class="modal__heading">Edit profile</h1>
              <form class="modal__form">
                <input
                  type="text"
                  name="title"
                  id="title-textbox"
                  placeholder="name"
                  class="modal__text-input"
                  required
                />
                <input
                  type="text"
                  name="subtitle"
                  id="subtitle-textbox"
                  placeholder="subtitle"
                  class="modal__text-input"
                  required
                />
                <button type="button" class="modal__button">Save</button>
              </form>
            </div>
          </div>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">&copy; 2023 Around the U.S</p>
      </footer>
    </div>
    <script src="./scripts/index.js" defer></script>
  </body>
</html>
